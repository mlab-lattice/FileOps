type: v1/system

node_pools:
  main:
    instance_type: t2.small
    num_instances: 2

components:
  api:
    type: v1/service
    description: API for file type conversions

    ports:
      "9000":
        protocol: HTTP
        external_access:
          public: true

    build:
      type: command_build

      base_image:
        repository: library/python
        tag: latest
      command:
      - pwd

    exec:
      command:
      - python
      - back-end/server.py

    node_pool: /:main
    num_instances: 2
